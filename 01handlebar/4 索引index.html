<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./js/handlebars-v4.2.0.js"></script>
</head>

<body>
    <script type="text/x-handlebars-template" id="tbody-tr">
    {{# each student}}
       <tr>
                 <!-- <td>{{@index}}</td> 从0开始-->
                 <td>{{addOne @index}}</td>
                 <td>{{name}}</td>
                 <td>{{sex}}</td>
                 <td>{{age}}</td>

       </tr>
    {{/each}}

  </script>
    <table border="1">
        <thead>
            <tr>
                <th>索引</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script type="text/javascript">
var houdun = {
    "student": [{
            "name": "向前华",
            "sex": "男",
            "age": 20
        },
        {
            "name": "礼貌",
            "sex": "男",
            "age": 23
        },
        {
            "name": "齐了",
            "sex": "男",
            "age": 29
        }
    ]
}

var myTPL = Handlebars.compile($('#tbody-tr').html());
Handlebars.registerHelper("addOne",function(index,option){
  return parseInt(index)+1
})
$("tbody").html(myTPL(houdun));
</script>

</html>
