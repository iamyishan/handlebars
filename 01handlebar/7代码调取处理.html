<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./js/handlebars-v4.2.0.js"></script>
</head>

<body>
    <script type="text/x-handlebars-template" id="tbody-tr">
        {{# each student}}
           <tr>
                 <td>{{name}}</td>
                 <td>{{sex}}</td>
                 <td>{{age}}</td>
            {{#compare age 20}}
                 <td>{{page}}</td>
                {{else}}
                 <td>{{{page}}}</td>
             {{/compare}}
           </tr>
        {{/each}}

    </script>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>主页</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script type="text/javascript">

var houdun = {
    "student": [{
            "name": "向前华",
            "sex": "男",
            "age": 19 ,
            "page": '<a href="https://www.zhihu.com/">首页</a>'
        },
        {
            "name": "礼貌",
            "sex": "男",
            "age": 23, 
            "page": '<a href="https://www.zhihu.com/">首页</a>'
        },
        {
            "name": "齐了",
            "sex": "男",
            "age": 29 ,
            "page": '<a href="https://www.zhihu.com/">首页</a>'
        }
    ]
}

var myTPL = Handlebars.compile($('#tbody-tr').html());
Handlebars.registerHelper("compare", function(v1, v2, options) {
    if (v1 > v2) {
        return options.fn(this)
    } else {
        return options.inverse(this)
    }
})

$("tbody").html(myTPL(houdun));
</script>

</html>
