<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./js/handlebars-v4.2.0.js"></script>
</head>

<body>
    <script type="text/x-handlebars-template" id="tbody-tr">
        {{# each student}}
           {{#compare age 20}}
              <tr>
                 <td>{{name}}</td>
                 <td>{{sex}}</td>
                 <td>{{age}}</td>
              </tr>
          {{else}}
              <tr>
                 <td>不大于20</td>
                 <td>-</td>
                 <td>-</td>
              </tr>
           {{/compare}}
        {{/each}}

    </script>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script type="text/javascript">
var houdun = {
    "student": [{
            "name": "向前华",
            "sex": "男",
            "age": 19
        },
        {
            "name": "礼貌",
            "sex": "男",
            "age": 23
        },
        {
            "name": "齐了",
            "sex": "男",
            "age": 29
        }
    ]
}

var myTPL = Handlebars.compile($('#tbody-tr').html());
// options是块级标签，没有options是行级标签
Handlebars.registerHelper("compare",function (v1,v2,options) {
    if(v1>v2){
        return options.fn(this)
    }else{
        return options.inverse(this)
    }
})

$("tbody").html(myTPL(houdun));
</script>

</html>
