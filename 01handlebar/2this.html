<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./js/handlebars-v4.2.0.js"></script>
</head>

<body>
    <script type="text/x-handlebars-template" id="tbody-tr">
        <!-- this 指当前对象 -->
        {{#each this}} 
           <tr>
                 <td>{{name}}</td>
                 <td>{{sex}}</td>
                 <td>{{age}}</td>
           </tr>
        {{/each}}

    </script>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script type="text/javascript">
var houdun = [{
        "name": "向前华",
        "sex": "男",
        "age": 20
    },
    {
        "name": "礼貌",
        "sex": "男",
        "age": 23
    },
    {
        "name": "齐了",
        "sex": "男",
        "age": 29
    }
]
window.alert("你好")

var myTPL = Handlebars.compile($('#tbody-tr').html());

$("tbody").html(myTPL(houdun));
</script>

</html>
