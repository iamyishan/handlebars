<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./js/handlebars-v4.2.0.js"></script>
</head>

<body>
    <script type="text/x-handlebars-template" id="tbody-tr">
        {{# each student}}
		   <tr>
                 <td>{{name}}</td>
                 <td>{{sex}}</td>
                 <td>{{age}}</td>
                 <td>
                    {{#with hobby}}
                      {{#each this}}
                         <p>{{name}}</p>
                      {{/each}}
                    {{/with}}
                 </td>
		   </tr>
		{{/each}}

	</script>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>爱好</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script type="text/javascript">
var houdun = {
    "student": [{
            "name": "向前华",
            "sex": "男",
            "age": 20,
            "hobby":[{"name":'篮球'},{"name":'排球'}]
        },
        {
            "name": "礼貌",
            "sex": "男",
            "age": 23,
            "hobby":[{"name":'篮球1'},{"name":'排球1'}]
        },
        {
            "name": "齐了",
            "sex": "男",
            "age": 29,
            "hobby":[{"name":'篮球2'},{"name":'排球2'}]
        }
    ]
}

var myTPL = Handlebars.compile($('#tbody-tr').html());

$("tbody").html(myTPL(houdun));
</script>

</html>
